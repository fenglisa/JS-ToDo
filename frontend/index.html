<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form id="newTaskForm">
    <div>
      <label for="title">Title: </label>
      <input id="title">
    </div><br>
    <div>
      <label for="users">Assign to: </label>
      <select name="users" id="users" required>
      </select>
    </div><br>
    <div>
      <label for="due">Due Date: </label>
      <input type="date" name="due" id="due" min=`${Date.today}`></input>
    </div>
    <br>
    <input type="submit" value="Create New Task">
  </form>
  <h1>To Do List</h1>
    <script src="./index.js"></script>
  </div>

</body>
</html>
